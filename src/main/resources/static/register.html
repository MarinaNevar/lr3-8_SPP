<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | vJOBivay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/mainView.js"></script>
</head>
<body ng-app="mainView">
<!--start header-->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container" ng-controller="AuthController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">vJOBivay</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-show="!isLoggined">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    <!--login form-->
                                    <form class="form" role="form" accept-charset="UTF-8" id="login-nav">
                                        <div id="loginError"></div>
                                        <div class="form-group">
                                            <label class="sr-only" for="userName">Email address</label>
                                            <input type="text" class="form-control" id="userName" placeholder="Name" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="userRegPassword">Password</label>
                                            <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <button  ng-click="login()"  class="btn btn-primary btn-block">Sign in</button>
                                        </div>
                                    </form>
                                    <!--login form-->
                                </div>
                                <div class="bottom text-center">
                                    New here ? <a href="register.html"><b>Join Us</b></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="dropdown" ng-show="isLoggined">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Hi, {{user.name}}</b> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">My resumes</a></li>
                        <li><a href="#">My projects</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Statistic</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" ng-click="logout()">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--end header-->
<!--start main container-->
<div class="container" ng-controller="AuthController">
    <div class="row">
        <div class="col-lg-offset-4 col-sm-offset-3 col-xs-offset-1 col-xs-10 col-sm-6 col-lg-4">
            <h2 class="text-center">Registration</h2>
            <div id="regError"></div>
            <div class="well">
                <form class="form" role="form">
                    <div class="form-group">
                        <label class="sr-only">Name</label>
                        <input type="text" id="userRegName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" >Password</label>
                        <input type="password" id="userRegPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button ng-click="registerUser()" class="btn btn-primary btn-block">Sign up</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!--end main container-->

</body>
</html>
